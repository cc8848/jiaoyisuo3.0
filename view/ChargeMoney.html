							<div class="control-group">
								<!-- Text input-->
								<label class="control-label" for="input01">收款银行：</label>
								<div class="controls col-lg-7 col-md-7 col-sm-7 col-xs-12">

								</div>
							</div>

							<div class="control-group">

								<!-- Text input-->

									<p class="help-block">收款账号</p>
								</div>
							</div>

							<div class="control-group">
								<!-- Appended input-->
								<label class="control-label">转款金额：</label>
								<div class="controls col-lg-7 col-md-7 col-sm-7 col-xs-12">
									<div class="input-append">
										<input class="span2 col-lg-7 col-md-7 col-sm-7 col-xs-11" placeholder="placeholder" type="text">
										<span class="add-on">元</span>
									</div>
									<p class="help-block">转款金额</p>
								</div>

							</div>

							<div class="control-group">
								<label class="control-label">服务费：</label>
								<div class="controls col-lg-7 col-md-7 col-sm-7 col-xs-12">
									<!-- Multiple Checkboxes -->
									<label class="checkbox">0.00元（付款总额2元）</label>
								</div>

							</div>
							<div class="control-group">

								<!-- Text input-->
								<label class="control-label" for="input01">银行卡密码：</label>
								<div class="controls col-lg-7 col-md-7 col-sm-7 col-xs-12">
									<input type="password" placeholder="placeholder" class="input-xlarge col-lg-7 col-md-7 col-sm-7 col-xs-12">
									<p class="help-block">银行卡密码</p>
								</div>
							</div>

	<script>
		/*控制中英文切换*/
		if($.cookies.get('think_language')) {
			$("#lang_ZhEn option").each(function() {
				if($(this).val() === $.cookies.get('think_language')) {
					$(this).attr('selected', 'selected');
				}
			});
		} else {

		}

		$('#lang_ZhEn').change(function() {
			$.cookies.set('think_language', $('#lang_ZhEn option:selected').val(), {
				hoursToLive: 168
			})
			location.replace(location.href);
			//alert($.cookies.get('lang'))
		})
	</script>
